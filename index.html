<!DOCTYPE html>
<html>
<head>
<title>Happy Rose Day ğŸŒ¹</title>

<style>
body{
    margin:0;
    overflow:hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: linear-gradient(135deg,#ff5f8f,#ff99ac);
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;
    background-attachment:fixed;
    transition: background 1s ease;
    text-align:center;
    color:white;
}

h1{
    margin-top:120px;
    font-size:50px;
    text-shadow:2px 2px 10px black;
}

.btn{
    padding:15px 35px;
    font-size:22px;
    border:none;
    border-radius:50px;
    cursor:pointer;
    position:absolute;
    z-index:1;
}

#yes{
    background:#28a745;
    left:50%;
    top:55%;
    transform:translate(-120%, -50%);
}

#no{
    background:#dc3545;
    left:50%;
    top:55%;
    transform:translate(20%, -50%);
}

#popup{
    display:none;
    position:fixed;
    top:50%; left:50%;
    transform:translate(-50%,-50%);
    background:white;
    color:#ff4081;
    padding:25px 30px;
    border-radius:20px;
    box-shadow:0 0 30px rgba(0,0,0,0.4);
    z-index:999;
}

.rose{
    position:fixed;
    top:-50px;
    font-size:30px;
    animation: fall linear infinite;
}
@keyframes fall{
    to{ transform:translateY(110vh) rotate(360deg); }
}

.confetti{
    position:fixed;
    width:10px; height:10px;
    top:-10px;
    animation: fall linear forwards;
}
</style>
</head>

<body>

<h1>Will you accept my Rose? ğŸŒ¹ â¤ï¸ ğŸ˜˜ğŸ˜ğŸ˜˜ğŸ˜˜</h1>

<button id="yes" class="btn" onclick="yesClick()">YES ğŸ˜˜</button>
<button id="no" class="btn" onmouseover="moveNo()">NO ğŸ˜’</button>

<div id="popup">
    <h2>ğŸ˜‰â¤ï¸ A single rose for my single heartbeatâ€”You! Happy Rose Day! ğŸ˜˜ğŸ˜˜ğŸ’˜</h2>
    <iframe width="420" height="236"
        src=""
        id="ytplayer"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>
</div>

<script>
function yesClick(){
    document.getElementById("popup").style.display="block";

    // ğŸµ Play YouTube song
    const yt=document.getElementById("ytplayer");
    yt.src="https://www.youtube-nocookie.com/embed/UnUEwODlghE?autoplay=1";

    // ğŸ“¸ Load Google Drive image then set as background
    const img = new Image();
    img.src = "https://lh3.googleusercontent.com/d/1SJKqwwe9_pkh0xL5tUB-7L_6kjVmYsBP";

    img.onload = function(){
        document.body.style.backgroundImage = "url('" + img.src + "')";
    };

    startConfetti();
}

function moveNo(){
    let btn=document.getElementById("no");
    let x=Math.random()*(window.innerWidth-150);
    let y=Math.random()*(window.innerHeight-150);
    btn.style.left=x+"px";
    btn.style.top=y+"px";
}

function createRose(){
    const rose=document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML="ğŸŒ¹";
    rose.style.left=Math.random()*100+"vw";
    rose.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),6000);
}
setInterval(createRose,300);

function startConfetti(){
    for(let i=0;i<150;i++){
        const c=document.createElement("div");
        c.classList.add("confetti");
        c.style.left=Math.random()*100+"vw";
        c.style.backgroundColor="hsl("+Math.random()*360+",100%,50%)";
        c.style.animationDuration=(Math.random()*3+2)+"s";
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),5000);
    }
}
</script>

</body>
</html>
